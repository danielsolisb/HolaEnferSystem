{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block page_styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-page">
  <div class="login-box">
    <!-- Logo (puedes sustituir por tu SVG/PNG) -->
    <img src="{% static 'img/logo-hola-enfermera.png' %}" alt="¡HolaEnfermera!" class="login-logo">

    <form method="post" class="login-form">
      {% csrf_token %}
      {% if form.errors %}
        <div class="error">Usuario o contraseña incorrectos</div>
      {% endif %}

      <div class="input-group">
        <input
          type="email"
          name="username"
          id="id_username"
          class="form-control"
          placeholder="Correo electrónico"
          required
        >
      </div>

      <div class="input-group">
        <input
          type="password"
          name="password"
          id="id_password"
          class="form-control"
          placeholder="Contraseña"
          required
        >
      </div>

      <button type="submit" class="btn-submit">Ingresar</button>
      <!--      
      <p class="signup-link">
        ¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>
      </p>
      -->

    </form>
  </div>
</div>
{% endblock %}
